<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recuperación de contraseña</ion-title>
    <ion-buttons>
      <ion-back-button> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
          
  <ion-list>
    <ion-item>
      <center><h3>Introduzca una nueva contraseña </h3></center>
    </ion-item>
    <br>
    <ion-item>
      <ion-icon name="key-outline" slot="start" ></ion-icon>
      <ion-input name="password" type="password" required placeholder="Contraseña" minlength="8" ></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-icon name="lock-closed-outline" slot="start" ></ion-icon>
    <ion-input name="password1" type="password" required placeholder="Confirmar Contraseña" minlength="8" ></ion-input>
</ion-item>
</ion-list>
<br> 
<br>
<br>
<br>
<br>
<ion-button type="submit" fill="solid" expand="block">  
  Guardar contraseña
</ion-button>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

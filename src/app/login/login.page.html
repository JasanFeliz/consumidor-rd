<ion-header>
    <ion-toolbar>
      <ion-title>CONSUMIDOR RD</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
   <form>
    <ion-grid>
      <ion-row>
        <ion-col>
            <img src="assets/images/consumidor-rd4.png">
            <h1>Iniciar Sesión</h1>
        </ion-col>
    </ion-row>
  
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-icon name="person-outline" slot="start"></ion-icon>
                        <ion-input name="user" type="text" required placeholder="Usuario"></ion-input>
                    </ion-item>
                    <br />
                    <ion-item>
                      <ion-icon name="lock-closed-outline" slot="start" ></ion-icon>
                        <ion-input name="password" type="password" required placeholder="Contraseña" minlength="8" ></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button type="submit" fill="solid" expand="block"routerLink="/perfil-usuario">
                    Entrar
                </ion-button>
                <ion-button type="submit" fill="solid" expand="block" routerLink="/registrar-usuario">
                    Crear Cuenta
                </ion-button>
                <ion-button type="submit" fill="solid" expand="block" color="danger"routerLink="/valorar-opinar">
                  Google 
              </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              
               <a routerLink  ="/verificar-cuenta"><h4>Recuperar contraseña</h4></a> 
             
            </ion-col>
        </ion-row>
    </ion-grid>
   </form>
  
  </ion-content>

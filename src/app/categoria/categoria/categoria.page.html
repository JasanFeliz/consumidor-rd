<ion-header [translucent]="true" class="ion-no-border" >
  <ion-toolbar>
  <ion-title>
Categorias
  </ion-title>
  <ion-buttons slot="start">
  <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
  <!-- buscador-->
  <ion-searchbar placeholder="Buscar Categoria" animated="true"></ion-searchbar>
  </ion-header>


  <ion-content [fullscreen]="true">

   <ion-list *ngFor= "let categoria of categorias">

    <ion-item>
    <ion-card>
    <img src="../../assets/images/categorias/{{categoria.category_photo}}">
    <ion-card-header>
    <ion-card-title>{{categoria.category_title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
    </ion-card>
    </ion-item>



    </ion-list>

    </ion-content>

<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
  <ion-back-button defaultHref="perfil-usuario"></ion-back-button>
  </ion-buttons>
  <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content>
  <form>
    <ion-row>
      <ion-col>
        <center> 
          <img src ="assets/images/fotoperfil.png">
        <ion-button color="clear" slots="end">
          <ion-icon name="camera" color="primary"></ion-icon>  
        </ion-button>
        <ion-button  color="clear" slots="start">
          <ion-icon name="images-outline"color="primary"></ion-icon>
        </ion-button>
      </center>
      </ion-col>
  </ion-row>
    <ion-row>
      <ion-col>
          <ion-list>
              <ion-item>
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-input name="name" type="text" required placeholder="Nombre"></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-input name="lastname" type="text" required placeholder="Apellidos"></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="mail-outline" slot="start" ></ion-icon>
                <ion-input name="email" type="email" required placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="key-outline" slot="start" ></ion-icon>
                <ion-input name="password" type="password" required placeholder="Contraseña anterior" minlength="8" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="key" slot="start" ></ion-icon>
              <ion-input name="password" type="password" required placeholder="Contraseña nueva" minlength="8" ></ion-input>
          </ion-item>
            <ion-item>
              <ion-icon name="lock-closed" slot="start" ></ion-icon>
              <ion-input name="password1" type="password" required placeholder="Confirmar Contraseña" minlength="8" ></ion-input>
          </ion-item>
          
          </ion-list>
          <br>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-button type="submit" fill="solid" expand="block" routerLink="/perfil-usuario">
          Guardar cambios
        </ion-button>
    </ion-col>
</ion-row>
  </form>

</ion-content>

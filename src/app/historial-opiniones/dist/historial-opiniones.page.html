<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
  <ion-back-button></ion-back-button>
  </ion-buttons >
  <ion-title>Mis valoraciones</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="secundary">
     <ion-icon name="pencil" color="dark"></ion-icon>
  </ion-fab-button>
  <ion-fab-button color="danger">
     <ion-icon name="trash-outline"></ion-icon>
  </ion-fab-button>

</ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>Historial de valoraciones</ion-list-header>
          <br>
          <ion-radio-group>



        <ion-item>
          <ion-avatar slot="start">
            <img src="https://www.penabriseno.com/wp-content/uploads/2019/06/bank.jpg">
          </ion-avatar>
            <ion-label>
            <h2><b>Nombre autor</b></h2>
            <h3>Buen servicio</h3>
            <p>Quede muy complacido con el servicio.</p>
            </ion-label>
            <ion-radio slot="end"></ion-radio>

          <center>
                    <span><ion-icon name="star"color="warning" size="small"></ion-icon></span>
                    <span><ion-icon name="star"color="warning" size="small"></ion-icon></span>
                    <span><ion-icon name="star"color="warning" size="small"></ion-icon></span>
                    <span><ion-icon name="star"color="warning" size="small"></ion-icon></span>
                    <span><ion-icon name="star-outline" color="warning" size="small"></ion-icon></span>
          </center>
        </ion-item>
        
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://static-resources.mirai.com/wp-content/uploads/sites/1738/20210220182828/best-beaches-dominican-republic-portada-1.jpg">
          </ion-avatar>
            <ion-label>
              <h2><b>Nombre autor</b></h2>
              <h3>Excelente</h3>
              <p>Gran servicio, gracias.</p>
              </ion-label>
              <ion-radio slot="end"></ion-radio>
          <center>
                    <span><ion-icon name="star"color="warning" size="small"></ion-icon></span>
                    <span><ion-icon name="star"color="warning" size="small"></ion-icon></span>
                    <span><ion-icon name="star"color="warning" size="small"></ion-icon></span>
                    <span><ion-icon name="star"color="warning" size="small"></ion-icon></span>
                    <span><ion-icon name="star"color="warning" size="small"></ion-icon></span>
          </center>
        </ion-item>

        </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

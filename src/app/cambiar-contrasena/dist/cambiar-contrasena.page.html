<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ajuste"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>

<ion-content>

  <form>
    <ion-row>
      <ion-col>
          <ion-list>
            <ion-item>
              <center><h3>Introduzca los datos para realizar el cambio de contraseña </h3></center>
            </ion-item>
            <br>
              <ion-item>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-input name="actual-contrasena" type="password" required placeholder="Contraseña Actual"></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="key-outline" slot="start"></ion-icon>
                <ion-input name="nueva-contrasena" type="password" required placeholder="Nueva Contraseña"></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="lock-closed" slot="start"></ion-icon>
                <ion-input name="confirmar-contrasena" type="password" required placeholder="Confirmar Contraseña"></ion-input>
              </ion-item>
          </ion-list>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-button type="submit" fill="solid" expand="block">
          Cambiar
        </ion-button>
    </ion-col>
</ion-row>
  </form>

</ion-content>

<ion-header>
<ion-toolbar>
<ion-title>Cambiar Contraseña</ion-title>
<ion-buttons slot="start">
<ion-back-button defaultHref="ajuste"></ion-back-button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<!-- inicio del content o body de la app-->
    <ion-content>

     <ion-row>
     <ion-col>
     <br/>
     <ion-list>
<!-- inicio del formulario de camnbio de contrasena -->
        <form [formGroup]="contrasena">    
        <ion-item>
        <ion-icon name="lock-closed" slot="start"></ion-icon>
        <ion-input formControlName="contrasenaActual" placeholder="Actual contraseña" [type]="passwordType" clearOnEdit="false"></ion-input>
        <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </ion-item>
        <ion-label color="danger" *ngIf="contrasena.controls.contrasenaActual.errors?.required && (contrasena.touched || contrasena.dirty)">*Ingrese su actual contraseña </ion-label>
        <ion-label color="danger" *ngIf="contrasena.controls.contrasenaActual.errors?.minlength && (contrasena.touched || contrasena.dirty)">*La contraseña tiene que tener al menos 6 caracteres.</ion-label>
        <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input formControlName="contrasenaNueva"placeholder=" Nueva contraseña" [type]="passwordType1" clearOnEdit="false"></ion-input>
        <ion-icon item-end [name]="passwordIcon1" class="passwordIcon1" (click)='hideShowPassword1()'></ion-icon>
        </ion-item>
        <ion-label color="danger" *ngIf="contrasena.controls.contrasenaNueva.errors?.required && (contrasena.touched || contrasena.dirty)">*Por favor ingrese una nueva contraseña </ion-label>
        <ion-label color="danger" *ngIf="contrasena.controls.contrasenaNueva.errors?.minlength && (contrasena.touched || contrasena.dirty)">*La contraseña tiene que tener al menos 6 caracteres.</ion-label>
        <ion-item>
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-input formControlName="confirmarcontrasena" placeholder="Confirmar contraseña" [type]="passwordType2" clearOnEdit="false"></ion-input>
        <ion-icon item-end [name]="passwordIcon2" class="passwordIcon2" (click)='hideShowPassword2()'></ion-icon>
        </ion-item>
        <ion-label color="danger" *ngIf="contrasena.controls.confirmarcontrasena.errors?.required && (contrasena.touched || contrasena.dirty)">*Confirme su nueva contraseña </ion-label>
        <ion-label color="danger" *ngIf="contrasena.controls.confirmarcontrasena.errors?.minlength && (contrasena.touched || contrasena.dirty)">*La contraseña tiene que tener al menos 6 caracteres.</ion-label>   
    </form>
<!-- final del formulario de cambio de contrasena-->
    </ion-list>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
    <!-- Boton de guradar cambio de contrasena-->
    <ion-button type="submit" [disabled]="!contrasena.valid" expand="block"  shape="round" >Guardar</ion-button>
    <!-- Boton de guradar cambio de contrasena-->
    </ion-col>
    </ion-row>
  
   </ion-content>

  <!-- Final del content o body de la app-->

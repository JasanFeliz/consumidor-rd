<ion-header>
<ion-toolbar>
<ion-buttons slot="start">
<ion-back-button defaultHref="home"></ion-back-button>
</ion-buttons>
<ion-title>Perfil de usuario</ion-title>
</ion-toolbar>
</ion-header>

  <ion-content class="ion-padding">
  <ion-grid>
  <ion-row>
  <ion-col text-center>
  <H3>¡Bienvenido Usuario!</H3>
  <ion-avatar>
  <img src="https://filminvalle.com/wp-content/uploads/2019/10/User-Icon.png">
  </ion-avatar>
  <p><strong>{{ userDetail }}</strong></p>
  </ion-col>
  </ion-row>

  <ion-button type="submit" color="success" expand="block" (click)="signOut()" shape="round" (click)="presentLoading()" >Cerrar sesión</ion-button>
  </ion-grid>
  </ion-content>

<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/images/consumidorlogo.svg" alt="">
      </div>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerDirection]="'root'" [routerLink]="'/perfil-usuario'">
            <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            Perfil  
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/ajuste'">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>
            Ajuste
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/ayuda'">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>
            Ayuda
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>

<ion-toolbar>
<ion-title>
 Inicio
</ion-title>

</ion-buttons>
</ion-toolbar>

 <ion-list *ngFor= "let categoria of categorias">

  <ion-card-content>

  </ion-card-content>
  </ion-card>
  </ion-item>



  </ion-list>

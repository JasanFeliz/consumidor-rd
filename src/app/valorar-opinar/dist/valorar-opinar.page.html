<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Evaluar experiencia</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<br>
<ion-content>
  <center>
    <h4>Califique el servicio</h4>
      <ion-button color="clear" *ngFor = "let item of estrellas">
      <ion-icon color="warning" name="star-outline"></ion-icon>
    </ion-button>

  </center>
  <ion-grid>
    <ion-row>
      <ion-col>

  <ion-list>
    <ion-item>
      <h4>Escriba una opinión</h4>
    </ion-item>
    <ion-item>
      <ion-input name="tema-opinion" type="text" required placeholder="Titulo"></ion-input>
  </ion-item>
  <ion-item>
    
    <ion-textarea required placeholder="Escriba su opinión"></ion-textarea>
    <br>
<br>
<br>    
<br>
<br>
<br>
</ion-item>
</ion-list>
<br>
<br>
<br>
<br>
<ion-button type="submit" fill="solid" expand="block">  
Enviar opinión
</ion-button>
      </ion-col>
  </ion-row>
</ion-grid>



<!--span>
  <ion-icon name="star-outline"color="primary"></ion-icon>
</span-->

</ion-content>
